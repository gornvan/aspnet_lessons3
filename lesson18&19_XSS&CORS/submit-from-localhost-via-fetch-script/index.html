<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend Create Request</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .btn-container {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="btn-container">
    <h2 class="mb-4">Create Friend Request</h2>
    <button id="createFriendBtn" class="btn btn-primary">Create Friend</button>
    <p id="result" class="mt-3"></p>
</div>

<script>
    document.getElementById("createFriendBtn").addEventListener("click", async () => {
        const url = 'https://localhost:7099/Friend/Create';
        const data = new URLSearchParams({
            FriendName: 'Harry_FROM_FETCH',
            FriendID: '222',
            __Invariant: 'FriendID',
            Place: 'LondonFETCH'
        });

        try {
            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'MY-MVC-SECURITY-CRUTCH-HEADER': 'CRUTCH'
                },
                body: data
            });

            const resultText = response.ok ? "Friend created successfully!" : "Failed to create friend.";
            document.getElementById("result").innerText = resultText;
        } catch (error) {
            console.error('Error:', error);
            document.getElementById("result").innerText = "Request failed.";
        }
    });
</script>

</body>
</html>
